<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Fira+Sans&family=Merriweather:ital@1&family=Poppins&family=Russo+One&display=swap" rel="stylesheet">
    <div id="gallery">
        <div id="photo-viewer">
          
            <H1 class="wild">Wild Animals</H1>
            <img src="" alt="Photo" id="photo">
            <div class="description" id="photo-description-wrapper">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
            <div class="gray-container">
                
               
  
            </div>
            <button id="left-arrow"><img src="arrow1.png" alt="Left Arrow"></button>
            <button id="right-arrow"><img src="arrow2.png" alt="Right Arrow"></button>
        </div>
        <div id="thumbnails"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
